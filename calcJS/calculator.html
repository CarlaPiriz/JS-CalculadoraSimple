<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box-calculator">
    <section class="box-result">
    0
    </section>
    <section class="box-buttons calc-button">
    <button class="half gray calc-button clear"> C </button>
    <button class="one-quarter gray calc-button delete"> ‚Üê </button>
    <button class="one-quarter orange calc-button divide"> / </button>
    <button class="one-quarter gray calc-button calc-button"> 7 </button>
    <button class="one-quarter gray calc-button number"> 8 </button>
    <button class="one-quarter gray calc-button number"> 9 </button>
    <button class="one-quarter orange calc-button multiply"> x </button>
    <button class="one-quarter gray calc-button number"> 4 </button>
    <button class="one-quarter gray calc-button number"> 5 </button>
    <button class="one-quarter gray calc-button number"> 6 </button>
    <button class="one-quarter orange calc-button minus"> - </button>
    <button class="one-quarter gray calc-button number"> 1 </button>
    <button class="one-quarter gray calc-button number"> 2 </button>
    <button class="one-quarter gray calc-button number"> 3 </button>
    <button class="one-quarter orange calc-button plus"> + </button>
    <button class="three-quarters gray calc-button number"> 0 </button>
    <button class="one-quarter orange calc-button equals"> = </button>
    </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
